    network: sepolia
    source:
      address: "0x29d8529B9602D7f0be30dAc78F30FCe6b0452811"
      abi: Market
      startBlock: 4712722 #4437551
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketCreated
        - MarketBid
        - MarketClaim
        - MarketBuyNow
        - Order
        - Bid
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: MarketCreated(indexed bytes32,indexed bytes32,indexed bytes32,address,uint256)
