specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: uToken
    network: sepolia
    source:
      address: "0x163BE70e6e126F70Af1E7D1Ebc531F70b2c85a3B"
      abi: uToken
      startBlock: 4437551
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - BalanceTransfer
        - BorrowOnBelhalf
        - Burn
        - Deposit
        - Mint
        - Paused
        - PausedTimeUpdated
        - RepayOnBelhalf
        - ReserveDataUpdated
        - Transfer
        - TreasuryAddressUpdated
        - UTokenSwept
        - Unpaused
        - Withdraw
      abis:
        - name: uToken
          file: ./abis/uToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BalanceTransfer(indexed address,indexed address,uint256,uint256)
          handler: handleBalanceTransfer
        - event: BorrowOnBelhalf(indexed address,indexed address,indexed uint256,bytes32,address,uint256)
          handler: handleBorrowOnBelhalf
        - event: Burn(indexed address,indexed address,uint256,uint256)
          handler: handleBurn
        - event: Deposit(address,indexed address,uint256,indexed address,indexed uint16)
          handler: handleDeposit
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Paused()
          handler: handlePaused
        - event: PausedTimeUpdated(uint256,uint256)
          handler: handlePausedTimeUpdated
        - event: RepayOnBelhalf(address,bytes32,address,indexed uint256,indexed address,uint256)
          handler: handleRepayOnBelhalf
        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleReserveDataUpdated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TreasuryAddressUpdated(indexed address)
          handler: handleTreasuryAddressUpdated
        - event: UTokenSwept(indexed address,indexed address,indexed uint256)
          handler: handleUTokenSwept
        - event: Unpaused()
          handler: handleUnpaused
        - event: Withdraw(indexed address,indexed address,uint256,indexed address)
          handler: handleWithdraw
      file: ./src/mappings.ts
  - kind: ethereum
    name: action
    network: sepolia
    source:
      address: "0xb1f6e874ca2aa881c345889ffb293e40543e722c"
      abi: Action
      startBlock: 4437551
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Borrow
        - Repay
        - Asset
      abis:
        - name: Action
          file: ./abis/Action.json
      eventHandlers:
        - event: Borrow(indexed address,indexed bytes32,uint256,uint256,address)
          handler: handleBorrow
        - event: Repay(indexed address,indexed bytes32,uint256,uint256)
          handler: handleRepay
      file: ./src/mappings.ts
  - kind: ethereum
    name: CryptoPunks
    network: sepolia
    source:
      address: "0x720b094Ab68D7306d1545AD615fDE974fA6D86D9"
      abi: CryptoPunks
      startBlock: 4437551
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PunkBought
        - PunkTransfer
        - Assign
        - Punk
      abis:
        - name: CryptoPunks
          file: ./abis/CryptoPunks.json
      eventHandlers:
        - event: PunkBought(indexed uint256,uint256,indexed address,indexed address)
          handler: handlePunkBought
        - event: PunkTransfer(indexed address,indexed address,uint256)
          handler: handlePunkTransfer
        - event: Assign(indexed address,uint256)
          handler: handleAssign
      file: ./src/mappings.ts
  - kind: ethereum
    name: Helper
    network: sepolia
    source:
      address: "0x2ef986f0bb7235172f42001f5c3baa03154b9da2"
      abi: Helper
      startBlock: 4547134
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Helper
      abis:
        - name: Helper
          file: ./abis/Helper.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings.ts
