type Approval @entity {
  id: ID!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type BalanceTransfer @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  index: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type BorrowOnBelhalf @entity {
  id: ID!
  onBehalfOf: Bytes!
  iniciator: Bytes!
  amount: BigInt!
  loanId: Bytes!
  underlyingAsset: Bytes!
  borrowRate: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Burn @entity {
  id: ID!
  from: Bytes!
  target: Bytes!
  value: BigInt!
  index: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Deposit @entity {
  id: ID!
  user: Bytes!
  reserve: Bytes!
  amount: BigInt!
  onBehalfOf: Bytes!
  referral: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


type Mint @entity {
  id: ID!
  from: Bytes!
  value: BigInt!
  index: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Paused @entity {
  id: ID!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PausedTimeUpdated @entity {
  id: ID!
  startTime: BigInt!
  durationTime: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RepayOnBelhalf @entity {
  id: ID!
  iniciator: Bytes!
  loanId: Bytes!
  underlyingAsset: Bytes!
  amount: BigInt!
  onBehalfOf: Bytes!
  borrowRate: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ReserveDataUpdated @entity {
  id: ID!
  reserve: Bytes!
  liquidityRate: BigInt!
  variableBorrowRate: BigInt!
  liquidityIndex: BigInt!
  variableBorrowIndex: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TreasuryAddressUpdated @entity {
  id: ID!
  _newTreasuryAddress: Bytes!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UTokenSwept @entity {
  id: ID!
  uToken: Bytes!
  underlyingAsset: Bytes!
  amount: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Unpaused @entity {
  id: ID!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity {
  id: ID!
  user: Bytes!
  reserve: Bytes!
  amount: BigInt!
  to: Bytes!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Borrow @entity {
  id: ID!
  user: Bytes! # address
  loanId: Bytes!
  amount: BigInt!
  totalAssets: BigInt!
  uToken: Bytes! # address
  assets: [Asset!]! @derivedFrom(field: "borrow")

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  transactionInput: Bytes!
}

type Asset @entity {
    id: ID!
    assetId: Bytes!
    collection: Bytes!
    tokenId: BigInt!
    borrow: Borrow!
}

type Repay @entity {
  id: ID!
  user: Bytes! # address
  loanId: Bytes!
  amount: BigInt!
  unlockedAssets: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Account @entity {
  id: ID!
  user: Bytes! # address
  amountDeposited: BigInt!
  amountBorrowed: BigInt!
  totalAssets: BigInt!
}

type Punk @entity(immutable: false) {
  id: String!
  owner: Bytes! # address
}

