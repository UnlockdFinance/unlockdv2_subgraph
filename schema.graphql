type TreasuryAddressUpdated @entity {
  id: ID!
  _newTreasuryAddress: Bytes!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UTokenSwept @entity {
  id: ID!
  uToken: Bytes!
  underlyingAsset: Bytes!
  amount: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Unpaused @entity {
  id: ID!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity {
  id: ID!
  user: Bytes!
  reserve: Bytes!
  amount: BigInt!
  to: Bytes!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Borrow @entity {
  id: ID!
  user: Account! # address
  amount: BigInt!
  totalAssets: BigInt!
  uToken: Bytes! # address
  assets: [Asset!]! @derivedFrom(field: "borrow")
  orders: Order!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  transactionInput: Bytes!
}

type Asset @entity {
    id: ID!
    collection: Bytes!
    tokenId: BigInt!
    borrow: Borrow!
    order: Order!
}

type Repay @entity {
  id: ID!
  user: Bytes! # address
  loanId: Bytes!
  amount: BigInt!
  assets: [Bytes!]! # assetIds

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Account @entity {
  id: ID!
  user: Bytes! # address
  amountDeposited: BigInt!
  amountBorrowed: BigInt!
  totalAssets: BigInt!
  borrows: [Borrow!]! @derivedFrom(field: "user")
}

type Punk @entity(immutable: false) {
  id: ID!
  owner: Bytes! # address
}

type Order @entity(immutable: false) {
  id: ID!
  status: String!
  orderType: String!
  assetId: Bytes! # bytes32
  seller: Bytes! # address
  loanId: Bytes! # bytes32
  debtToSell: BigInt!
  startAmount: BigInt!
  endAmount: BigInt!
  startTime: BigInt!
  endTime: BigInt!
  collection: Bytes! # address
  tokenId: BigInt!
  borrow: [Borrow!]! @derivedFrom(field: "orders")
  assets: [Asset!]! @derivedFrom(field: "order")
}

type MarketCreated @entity(immutable: false) {
  id: ID!
  loanId: Bytes! # bytes32
  assetId: Bytes! # bytes32
  orderId: Bytes! # bytes32
  collection: Bytes! # address
  tokenId: BigInt!
}

type Sold @entity(immutable: false) {
  id: ID!
  assetId: Bytes! # bytes32
  collection: Bytes! # address
  tokenId: BigInt!
  amount: BigInt!
}

type ProxyCreated @entity(immutable: false) {
  id: ID!
  proxy: Bytes! # address
}

